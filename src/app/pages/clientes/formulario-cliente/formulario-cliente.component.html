<div class="modal" *ngIf="visible">
  <div class="modal-content">
    <h2>{{ modoEdicion ? 'Editar Cliente' : 'Nuevo Cliente' }}</h2>

    <form #formCliente="ngForm" (ngSubmit)="onSubmit(formCliente)">
      <div class="form-group">
        <label for="cedula">Cédula</label>
        <input id="cedula" name="cedula" [(ngModel)]="cliente.cedula" required [readonly]="modoEdicion" />
      </div>

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" [(ngModel)]="cliente.nombre" required />
      </div>

      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input id="apellido" name="apellido" [(ngModel)]="cliente.apellido" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" [(ngModel)]="cliente.email" required />
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input id="telefono" name="telefono" [(ngModel)]="cliente.telefono" required />
      </div>

      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input id="direccion" name="direccion" [(ngModel)]="cliente.direccion" required />
      </div>

      <div class="form-group">
        <label for="fechaRegistro">Fecha de Registro</label>
        <input id="fechaRegistro" name="fechaRegistro" type="date" [(ngModel)]="cliente.fechaRegistro" />
      </div>

      <div class="modal-actions">
        <button type="submit" class="btn guardar">Guardar</button>
        <button type="button" class="btn cancelar" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
