<section class="dashboard">
  <h1>Bienvenido al Panel de Control</h1>

  <div class="cards">
    <div class="card">
      <h3>Clientes</h3>
      <p>{{ clientesCount }} registrados</p>
    </div>
    <div class="card">
      <h3>Vehículos</h3>
      <p>{{ vehiculosCount }} activos</p>
    </div>
    <div class="card">
      <h3>Citas de hoy</h3>
      <p>{{ citasHoyCount }} programadas</p>
    </div>
    <div class="card">
      <h3>Visitas completadas</h3>
      <p>{{ visitasCompletadasCount }} este mes</p>
    </div>
  </div>

  <div class="section">
    <h2>Estadísticas</h2>
    <div class="top-row">
      <div>
        <canvas id="pieChart"></canvas> <!-- Gráfico circular -->
      </div>
      <div>
        <canvas id="lineChart"></canvas> <!-- Gráfico de líneas -->
      </div>
    </div>
    <br><br>
    <div class="bottom-row">
      <canvas id="barChart"></canvas> <!-- Gráfico de barras -->
    </div>
  </div>
  
</section>
