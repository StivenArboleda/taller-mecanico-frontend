<section class="vehiculos">
  <div class="header">
    <h1>Gestión de Vehículos</h1>
    <button class="btn" (click)="abrirFormulario()">+ Nuevo Vehículo</button>
  </div>

  <div class="search">
    <input type="text" placeholder="Buscar por placa o cliente..."  />
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Placa</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Año</th>
          <th>Color</th>
          <th>Cliente</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vehiculo of vehiculos">
          <td>{{ vehiculo.placa }}</td>
          <td>{{ vehiculo.marca }}</td>
          <td>{{ vehiculo.modelo }}</td>
          <td>{{ vehiculo.anio }}</td>
          <td>{{ vehiculo.color }}</td>
          <td>{{ vehiculo.clienteCedula }}</td>
          <td>
            <button class="edit" (click)="editarVehiculo(vehiculo)">Editar</button>
            <button class="delete" (click)="eliminarVehiculo(vehiculo)">Eliminar</button>
            <button class="info" (click)="verInfoVehiculo(vehiculo)">Más info</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

  <!-- FORMULARIO ADD VEHÍCULO -->
<app-formulario-vehiculo
  [visible]="mostrarFormulario"
  [vehiculo]="vehiculoEditando || {}"
  [modoEdicion]="modoEdicion"
  (cerrar)="cerrarFormulario()"
  (guardar)="guardarVehiculo($event)">
</app-formulario-vehiculo>

<!-- MODAL MÁS INFO -->
<app-modal-vehiculo-info 
  *ngIf="cliente" 
  [visible]="mostrarModalVehiculoInfo" 
  [vehiculo]="vehiculoInfo" 
  [cliente]="cliente" 
  (cerrar)="cerrarModalVehiculoInfo()">
</app-modal-vehiculo-info>
