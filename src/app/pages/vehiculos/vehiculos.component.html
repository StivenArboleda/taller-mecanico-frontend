<section class="vehiculos">
    <div class="header">
      <h1>Gestión de Vehículos</h1>
      <button class="btn" (click)="abrirFormulario()">+ Nuevo Vehículo</button>
    </div>
  
    <div class="search">
      <input type="text" placeholder="Buscar por placa o cliente..." [(ngModel)]="filtro" (input)="buscarVehiculo()" />
    </div>
  
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Placa</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Año</th>
            <th>Color</th>
            <th>Cliente</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vehiculo of vehiculosFiltrados">
            <td>{{ vehiculo.placa }}</td>
            <td>{{ vehiculo.marca }}</td>
            <td>{{ vehiculo.modelo }}</td>
            <td>{{ vehiculo.anio }}</td>
            <td>{{ vehiculo.color }}</td>
            <td>{{ vehiculo.clienteNombre }}</td>
            <td>
              <button class="edit" (click)="editarVehiculo(vehiculo)">Editar</button>
              <button class="delete" (click)="eliminarVehiculo(vehiculo)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
